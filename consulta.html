<html>

<head>
  <meta charset="utf-8" />
  <title>Orçamento pessoal</title>

  <!-- Bootstrap início -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
  </script>
  <!-- Bootstrap fim -->

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/b763d730c7.js" crossorigin="anonymous"></script>

  <script src="./app.js"></script>

</head>

<body onload="listarDespesas()">


  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="./img/logo.png" width="70" height="50" alt="Orçamento pessoal">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Cadastro</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="consulta.html">Consulta</a>
          </li>
        </ul>

      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row mb-5">
      <div class="col text-center">
        <h1 class="display-5 text-success">Consulta de despesas</h1>
      </div>
    </div>

    <div class="row mb-2 d-flex justify-content-center">
      <div class="col-md-2 mb-2">
        <select class="form-control d-none" id="ano">
          <option value="">Ano</option>
          <option value="2020">2020</option>
          <option value="2021">2021</option>
          <option value="2022">2022</option>
          <option value="2023">2023</option>
        </select>
      </div>

      <div class="col-md-2 mb-2 d-none">
        <select class="form-control" id="mes">
          <option value="">Mês</option>
          <option value="1">Janeiro</option>
          <option value="2">Fevereiro</option>
          <option value="3">Março</option>
          <option value="4">Abril</option>
          <option value="5">Maio</option>
          <option value="6">Junho</option>
          <option value="7">Julho</option>
          <option value="8">Agosto</option>
          <option value="9">Setembro</option>
          <option value="10">Outubro</option>
          <option value="11">Novembro</option>
          <option value="12">Dezembro</option>
        </select>
      </div>

      <div class="col-md-2 mb-2 d-none">
        <input type="text" class="form-control" placeholder="Dia" id="dia" />
      </div>
      <div class="container"></div>
      <div class="col-md-6 mb-3">
        <select class="form-control" id="tipo">
          <option>Tipo</option>
          <option value="1">Alimentação</option>
          <option value="2">Educação</option>
          <option value="3">Lazer</option>
          <option value="4">Saúde</option>
          <option value="5">Transporte</option>
        </select>
      </div>
      <div class="col-md-2 d-flex justify-content-center ">
        <button type="button" class="btn btn-primary " style="width: 5rem; height: 38px;" onclick="pesquisarDespesa()">
          <i class="fas fa-search"></i>
        </button>
      </div>

    </div>



    <div class="row  mb-5 ">
      <div class="col-md-8 mb-2 d-none">
        <input type="text" class="form-control" placeholder="Descrição" id="descricao" />
      </div>

      <div class="col-md-2 mb-2 d-none">
        <input type="text" class="form-control" placeholder="Valor" id="valor" />
      </div>


    </div>

    <div class="row">
      <div class="col">
        <table class="table">
          <thead>
            <tr>
              <th>Data</th>
              <th>Tipo</th>
              <th>Descrição</th>
              <th>Valor</th>
              <th></th>
            </tr>
          </thead>

          <tbody id="lista">
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>

</html>
